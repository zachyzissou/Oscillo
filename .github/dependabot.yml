version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - "zachyzissou"
    assignees:
      - "zachyzissou"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    groups:
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "*"
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
      three-js:
        patterns:
          - "three*"
          - "@react-three/*"
      audio-libraries:
        patterns:
          - "tone*"
          - "@magenta/*"
          - "@tonejs/*"
      ui-libraries:
        patterns:
          - "@radix-ui/*"
          - "gsap*"
          - "lucide-react"
      next-js:
        patterns:
          - "next*"
          - "react*"
          - "@next/*"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    reviewers:
      - "zachyzissou"
    assignees:
      - "zachyzissou"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "docker"
      - "dependencies"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    reviewers:
      - "zachyzissou"
    assignees:
      - "zachyzissou"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "github-actions"
      - "dependencies"