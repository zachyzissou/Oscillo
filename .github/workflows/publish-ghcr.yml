name: Build & Publish (GHCR)

on:
  push:
    branches: [ "main", "copilot/fix-b5496b21-5bd2-4d33-9d6b-7b7cf47e12da" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/zachyzissou/interactive-music-3d

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint and typecheck
        run: |
          npm run lint:check
          npm run type-check

      - name: Build application
        run: npm run build

      - name: Run smoke tests
        run: npm run test:smoke

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,enable={{is_default_branch}},value=latest
            type=ref,event=branch,enable=${{ github.ref_name == 'copilot/fix-b5496b21-5bd2-4d33-9d6b-7b7cf47e12da' }},value=latest
            type=ref,event=tag
            type=sha,format=short,prefix={{branch}}-
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=Oscillo
            org.opencontainers.image.description=Interactive 3D music playground with WebGPU shaders, AI composition, and real-time audio synthesis
            org.opencontainers.image.vendor=Interactive Music 3D Team
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.documentation=${{ github.server_url }}/${{ github.repository }}/blob/main/README.md

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          annotations: ${{ steps.meta.outputs.annotations }}

      - name: Generate security report
        run: |
          echo "## ðŸ”’ Security & Build Report" > security-report.md
          echo "- âœ… **Dependencies**: $(npm list --depth=0 2>/dev/null | wc -l) packages installed" >> security-report.md
          echo "- âœ… **Vulnerabilities**: $(npm audit --audit-level moderate --json 2>/dev/null | jq '.metadata.vulnerabilities.total // 0') vulnerabilities found" >> security-report.md
          echo "- âœ… **TypeScript**: Type checking passed" >> security-report.md
          echo "- âœ… **ESLint**: Code quality checks passed" >> security-report.md
          echo "- âœ… **Tests**: Smoke tests passed" >> security-report.md
          echo "- âœ… **Docker**: Multi-platform build successful" >> security-report.md

      - name: Summary
        run: |
          echo "ðŸš€ **Build completed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY