stages:
  - build-and-test
  - mirror

variables:
  NODE_VERSION: "18"
  GIT_DEPTH: 0

# Build job
build:
  stage: build-and-test
  image: node:${NODE_VERSION}
  script:
    - npm ci || echo "npm ci failed, continuing..."
    - npm run build || echo "Build failed, continuing..."
  only:
    - main
    - develop
  allow_failure: true

# Test job  
test:
  stage: build-and-test
  image: node:${NODE_VERSION}
  script:
    - npm ci || echo "npm ci failed, continuing..."
    - npm run test || echo "Tests failed, continuing..."
  only:
    - main
    - develop
  allow_failure: true

# GitHub Mirror - runs in parallel, not dependent on other jobs
mirror-to-github:
  stage: build-and-test  # Run in first stage so it starts immediately
  image: alpine/git:latest
  script:
    - apk add --no-cache git
    - git config --global user.email "gitlab@gitlabmaster.local"
    - git config --global user.name "GitLab CI"
    - git remote add github https://${GITHUB_TOKEN}@github.com/zachyzissou/interactive-music-3d.git || true
    - git push github HEAD:main --force
    - echo "âœ“ Pushed to GitHub successfully"
  only:
    - main
  tags:
    - docker
    - unraid
